# **what it does ?**
# Take the given commit, run unit tests specifically on that sha, build and
# package it, and then release to GitHub

# **why it does ?**
# Ensure an automated and tested release process

# **when it does ?**
# This will only run manually with a given sha and version

name: Release new version

on:
  workflow_dispatch:
    inputs:
      sha:
       description: 'The last commit sha in the release'
       required: true
      version_number:
       description: 'The release version number (i.e. 1.0.0, 0.0.1-alpha)'
       required: true

permissions:
  contents: write # permission to allow creating a new release

env:
  # Change CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release


defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.inputs.sha }}

      - name: Authenticate GitHub CLI
        run: gh auth login --with-token <<< ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies and Configure CMake
        run: |
            if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
                wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
                sudo apt update
                sudo apt install clang llvm-20-dev clang-20
            fi
            if [ "${{ matrix.os }}" == "windows-latest" ]; then
              cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -S . -G "MinGW Makefiles"
            else
              cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DLLVM_DIR=$(llvm-config-20 --prefix)/lib/cmake/llvm -DCMAKE_C_COMPILER=clang-20 -DCMAKE_CXX_COMPILER=clang++-20 -S .
            fi

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}} -j 14

      - name: Package with CPack
        run: |
            cd build
            if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
              cpack -G DEB
              cpack -G RPM
            elif [ "${{ matrix.os }}" == "macos-latest" ]; then
              cpack -G DragNDrop
            elif [ "${{ matrix.os }}" == "windows-latest" ]; then
              cpack -G NSIS
            fi
            cd ..


      - name: rename and run the app
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            mv build/swirl.exe build/swirl-windows.exe
            ./build/swirl-windows.exe
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            mv build/swirl build/swirl-macos
            ./build/swirl-macos
          else
            mv build/swirl build/swirl-linux
            ./build/swirl-linux
          fi

      - name: Upload binaries and packages
        uses: actions/upload-artifact@v4
        with:
          name: binary
          path: build/swirl-*

      - name: Create Tag
        run: |
          git tag v${{ github.event.inputs.version_number }} ${{ github.event.inputs.sha }}
          git push origin v${{ github.event.inputs.version_number }}

  github-release:
    name: GitHub Release

    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v5
        with:
          name: binary
          path: .

      - name: Generate release notes
        run: npx git-cliff@latest --unreleased --tag ${{github.event.inputs.version_number}} --output CHANGELOG.md

      - name: Creating GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{github.event.inputs.version_number}}
          tag_name: v${{github.event.inputs.version_number}}
          target_commitish: ${{github.event.inputs.sha}}
          body_path: CHANGELOG.md
          files: |
            swirl-*
